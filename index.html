<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="contenedor">
      <header>
        <h1>Calculadora</h1>
      </header>

      <div class="calculator">
        <div class="box-display">
          <div class="display"><p>0123456789</p></div>
        </div>
        <div class="numbers">
          <div class="btn-cal">1</div>
          <div class="btn-cal">2</div>
          <div class="btn-cal">3</div>
        </div>
        <div class="numbers">
          <div class="btn-cal">4</div>
          <div class="btn-cal">5</div>
          <div class="btn-cal">6</div>
        </div>
        <div class="numbers">
          <div class="btn-cal">7</div>
          <div class="btn-cal">8</div>
          <div class="btn-cal">9</div>
        </div>
        <div class="numbers">
          <div class="btn-cal">*</div>
          <div class="btn-cal">0</div>
          <div class="btn-cal">#</div>
        </div>
      </div>
    </div>
  </body>
</html>
